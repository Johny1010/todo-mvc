<div layout="column" layout-align="center">
  <h1 class="md-display-2"><md-icon md-font-set="material-icons"> time_to_leave </md-icon>Excise</h1>
  <md-input-container>
    <label>cost of purchase in PLN</label>
    <input ng-model="cost" type="number">
  </md-input-container>
</br>
<md-input-container>
  <label>engine capacity cm3</label>
  <input ng-model="engine" type="number">
</md-input-container>
<small>* to the capacity of 2000cm3 tax is 3.1%</small></br>
<small>* above capacity 2000cm3 tax is 18.6%</small>
</br>
</br>
<md-button class="md-raised md-primary" ng-click="calculateExcise()">Count</md-button>
<p>Value of the addition of excise {{withExcise | currency:"PLN ":2}} </p>
<p>Value of excise {{withoutExcise | currency:"PLN ":2}}</p>
</div>
