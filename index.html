<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator</title>
  <link type="text/css" rel="stylesheet" href="js/lib/angular-material/angular-material.css"
  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="styles/main.css"
  media="screen,projection"/>
</head>
<body>
  <div class="container" ng-app="app" ng-controller="calculatorController">
    <md-toolbar class="md-warn">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">My calculator</h2>
      </div>
    </md-toolbar>
    <h1>{{ result }}</h1>
    <div>
      <div>
        <md-input-container>
          <label>enter the number</label>
          <input type="number" ng-model="a">
        </md-input-container>
        <md-input-container>
          <label>enter the number</label>
          <input type="number" ng-model="b">
        </md-input-container>
      </div>
    </div>
    <div class="but">
      <md-button class="md-raised md-primary" ng-click="add()">+</md-button>
      <md-button class="md-raised md-primary" ng-click="mul()">*</md-button>
      <md-button class="md-raised md-primary" ng-click="sub()">-</md-button>
      <md-button class="md-raised md-primary" ng-click="div()">/</md-button>
      <md-button class="md-raised md-primary" ng-click="sqr()">âˆš</md-button>
      <md-button class="md-raised md-primary" ng-click="powe()">^</md-button>
    </div>
  </div>

  <script src="js/lib/requirejs/require.js"></script>
  <script src="js/container.js"></script>

</body>
</html>
