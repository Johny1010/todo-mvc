<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taxes</title>
  <link type="text/css" rel="stylesheet" href="js/lib/angular-material/angular-material.css"
  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="styles/main.css"
  media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <md-content class="md" layout="column" layout-align="center">
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab  label="Gross/Net">
        <md-content class="md-padding">
          <div price-directive></div>
        </md-content>
      </md-tab>
      <md-tab label="Taxes">
        <md-content class="md-padding">
          <taxes-directive></taxes-directive>
        </md-content>
      </md-tab>
      <md-tab label="Excise">
        <md-content class="md-padding">
          <div class="excise-directive"></div>
        </md-content>
      </md-tab>
      <md-tab label="Investment">
        <md-content class="md-padding">
          <div class="investment-directive"></div>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>

  <script src="js/lib/requirejs/require.js"></script>
  <script src="js/container.js"></script>

</body>
</html>
