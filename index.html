<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS TodoMVC</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="js/lib/Materialize/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="styles/main.css"
          media="screen,projection"/>
</head>
<body>

    <div>
        <h2 class="center-align">Todos</h2>
    </div>

    <div class="container" ng-controller="TodoCtrl">
        <form action="#" ng-submit="addToList(todo)">
            <ul class="collection with-header">
                <li class="collection-header">
                  <input placeholder="What needs to be done?" ng-model="todo" type="text">
                </li>
                <li class="collection-item" ng-repeat="todo in todoList">
                    <input type="checkbox" ng-model="todo.done" id="todo.id"/>
                    <label for="todo.id">{{todo.name}}</label>
                    <div class="right"><a href="#!" class="secondary-content">
                      <i class="material-icons" ng-click="deleteTodo(todo.id)">delete</i></a>
                    </div>
                </li>
            </ul>
        </form>
    </div>

<script src="js/lib/requirejs/require.js"></script>
<script src="js/container.js"></script>

</body>
</html>
