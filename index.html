<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS TodoMVC</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="js/lib/Materialize/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="styles/main.css"
          media="screen,projection"/>
    <!--podlinkowac main css-->
</head>
<body ng-app="app">
  <div>
    <h2 class="center-align">Todos</h2>
  </div>


  <div class="container" ng-controller="TodoCtrl">
<form action="#">

      <ul class="collection with-header">
          <li class="collection-header"><input placeholder="What needs to be done?" type="text"></li>
          <li class="collection-item" ng-repeat="todo in todoList" >
            <input type="checkbox" ng-model="todo.done" id="test5" />
            <label for="test5">{{todo.name}}</label>
          <div class="right"> <a href="#!" class="secondary-content"><i class="material-icons">add</i></a></div>
          </li>
        </ul>
  </form>
  </div>

    <script src="./js/lib/requirejs/require.js" data-main="./js/bootstrap.js"></script>
    <!--dodac swoje skrypty-->
    <script src="js/app.js"></script>
</body>
</html>
