<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngularJS TodoMVC</title>
  <link type="text/css" rel="stylesheet" href="js/lib/angular-material/angular-material.css"
  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="styles/main.css"
  media="screen,projection"/>
</head>
<body>



 <md-content>
     <md-tabs md-dynamic-height md-border-bottom>
       <md-tab label="one">
         <md-content class="md-padding">
           <h1 class="md-display-2">Brutto/Netto</h1>
           <div ng-controller="PriceCtrl">
             <md-input-container>
          <label>koszt</label>
          <input ng-model="price" type="number">
        </md-input-container>
              <md-select md-cols-md="4" ng-model="taxType" ng-change="calculate(taxType)" placeholder="Tax" class="md-no-underline">
              <md-option value="netto">Netto</md-option>
              <md-option value="brutto">Brutto</md-option>
            </md-select>
            </select>
            <p ng-if="taxType === 'netto'">Przeliczenie z wartości brutto na netto</p>
            <p ng-if="taxType === 'brutto'">Przeliczenie z wartości netto na brutto</p>
            <md-button class="md-raised md-primary" ng-model="name" ng-click="calculate(taxType)">change</md-button>
            <p ng-if="taxType === 'netto'">wartość netto z {{price}} na wartość brutto {{result}}</p>
            <p ng-if="taxType === 'brutto'">wartość brutto z {{price}} na wartość netto {{result}}</p>
          </div>
         </md-content>
       </md-tab>
       <md-tab label="two">
         <md-content class="md-padding">
           <h1 class="md-display-2">Podatki</h1>

       </md-tab>
       <md-tab label="three">
         <md-content class="md-padding">
           <h1 class="md-display-2">Akcyza</h1>

         </md-content>
       </md-tab>
     </md-tabs>
   </md-content>

  <script src="js/lib/requirejs/require.js"></script>
  <script src="js/container.js"></script>

</body>
</html>
