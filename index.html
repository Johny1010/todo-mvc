<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS TodoMVC</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="js/lib/Materialize/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="styles/main.css"
          media="screen,projection"/>
    <!--podlinkowac main css-->
</head>
<body>
  <div class="container">
    <h1 class="center-align">Todos</h1>
    <div class="row center-content">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
               <form class="col s12">
              <div class="row">
          <div class="input-field col s12">
            <input placeholder="What needs to be done" type="text" class="validate">
            <label for="first_name"></label>
          </div>
        </form>
                <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
  </div>
    <script src="./js/lib/jquery/dist/jquery.min.js"></script>
    <script src="./js/lib/Materialize/dist/js/materialize.min.js"></script>

    <script src="js/lib/requirejs/require.js" data-main="js/main.js"></script>
    <!--dodac swoje skrypty-->
    <script src="js/app.js"></script>
</body>
</html>
