<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngularJS TodoMVC</title>
  <link type="text/css" rel="stylesheet" href="js/lib/angular-material/angular-material.css"
  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="styles/main.css"
  media="screen,projection"/>
</head>
<body>
  <div ng-controller="PriceCtrl">

    <input type="number" placeholder="price" ng-model="price"/>
    <md-button class="md-raised md-primary" ng-model="name" ng-click="add()">change</md-button>
    <div class="mydiv" ng-if="name">
      <p>This is brutto  {{brutto}}</p>
      <p>This is netto   {{price}}</p>
    </div>
    <select ng-model="name">
      <option  ng-model="name">Brutto</option>
      <option>Netto</option>
    </select>
  </div>

  <script src="js/lib/requirejs/require.js"></script>
  <script src="js/container.js"></script>

</body>
</html>
