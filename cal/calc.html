<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="js/lib/angular-material/angular-material.css"
  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="styles/main.css"
  media="screen,projection"/>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
</head>
<body>

  <div ng-app="CalculatorApp" ng-controller="CalculatorController">
    <p><input type="number" ng-model="a"></p>
    <p><input type="number" ng-model="b"></p>
    <p><button ng-model="operator">
          <option>+</option>
          <option>*</option>
          <option>-</option>
          <option>/</option>
       </button></p>
    <p>{{ result() }}</p>
   </div>

   <script src= "calculator.js"></script>
</body>
</html>
